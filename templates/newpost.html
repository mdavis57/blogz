{% extends "base.html" %}
{% block content %}
    <h1>Add a blog entry</h1>
    <p class="error">{{error_msg}}</p>
        <form action="/newpost", method='post'>
            <div>
            <label>
                Title:
                <input type="text", name='title'/>
            </label>
        </div>
        <div>
            
            <label>Content:
                <textarea rows="4" cols="50" name= 'content'></textarea>
            </label>
        </div>
            <input type="submit" value="Create Blog"/>

        </form>

   
{% endblock %}
