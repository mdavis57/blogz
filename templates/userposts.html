{% extends "base.html" %}

{% block content %}
<h1>Blogs</h1>


    {% for blog in blogs %}
        
        <h2>
            <a href="/blog?id={{ blog.id }}">{{ blog.title }}</a></h2>
            <h4>{{ blog.content }}</h4>
            <h6>Written by: <a href="/blog?owner={{ blog.owner_id }}"> {{owner.username}}</a></h6>
            
        
    {% endfor %}

    
{% endblock %}
