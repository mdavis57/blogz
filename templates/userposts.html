{% extends "base.html" %}

{% block content %}
<h1>Blogs</h1>


    {% for blog in blogs %}
        
        <h1>
            <a href="/blog?id={{ blog.id }}">{{ blog.title }}</a></h1>
            <h3>{{ blog.content }}</h3>
            <h4>Written by: <a href="/blog?owner={{ blog.owner_id }}"> {{owner.username}}</a></h4>
            
        
    {% endfor %}

    
{% endblock %}
